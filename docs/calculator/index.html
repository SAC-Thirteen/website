    <div class="content">
      <div id="page-content">
        <main>
          <style>
            #date-input {
              text-align: center;
              font-family: var(--serif-font);
              font-size: 1.2em;
              text-transform: uppercase;
              padding: 7px;
            }

            #date_sub {
              font-style: italic;
              font-size: 0.8em;
            }

            .arrow {
              font-size: 1.5em;
              cursor: pointer;
              user-select: none;
            }

            .arrow.left {
              margin-right: 10px;
            }

            .arrow.right {
              margin-left: 10px;
            }

            .selected-header {
              text-decoration: underline;
            }

            .selected-day {
              background-color: var(--bg-3);
              text-decoration: underline;
              /* font-weight: bold; */
            }

            #sac13-thr th {
              font-weight: normal;
              font-size: 1em;
            }

            #sac13-thr .selected-header {
              text-decoration: none;
            }

            #sac13-thr .selected-header::after {
              content: "•";
            }

            #cal-container {
              margin-left: calc((100% - 100vw) / 3);
              margin-right: calc((100% - 100vw) / 3);
              display: flex;
              flex-wrap: wrap;
              gap: 50px;
              justify-content: center;
            }

            #control-container {
              display: flex;
              justify-content: center;
              text-align: center;
            }

            #today-button {
              padding: 10px;
              font-family: var(--sans-serif-font);
              border-radius: 5px;
              border: 1px solid var(--bg-3);
              background-color: var(--bg-0);
              cursor: pointer;
            }

            #today-button:hover {
              background-color: var(--bg-1);
            }

            #today-button:active {
              background-color: var(--bg-2);
            }

            table.cal-tab {
              user-select: none;
            }

            table.cal-tab td {
              width: 28px;
              height: 37px;
            }

            table.cal-tab th {
              width: 28px;
              height: 37px;
            }
          </style>

          <div id="control-container">
            <div>
              <span class="arrow left" id="arrowleft" title="yesterday"
                ><i
                  class="fa-solid fa-circle-left"
                  style="vertical-align: middle"
                ></i
              ></span>
              <input id="date-input" type="text" />
              <span class="arrow right" id="arrowright" title="tomorrow"
                ><i
                  class="fa-solid fa-circle-right"
                  style="vertical-align: middle"
                ></i
              ></span>
              <div id="date_sub">&nbsp;</div>

              <div style="display: block; height: 0.75em"></div>

              <button id="today-button">Today</button>

              <div style="display: block; height: 0.75em"></div>
            </div>
          </div>

          <div id="cal-container">
            <div id="block-cal-sac13">
              <span style="display: block; height: 1em">
                <span class="katex-display" id="ktexjs-sac13"> </span>
              </span>

              <div id="cal-sac13"></div>
            </div>

            <div id="block-cal-greg">
              <span style="display: block; height: 1em">
                <span class="katex-display" id="ktexjs-greg"> </span>
              </span>

              <div id="cal-greg"></div>
            </div>
          </div>

          <script src="/sac13_commons.js"></script>
          <script src="/sac13_calculator.js"></script>
        </main>
      </div>
